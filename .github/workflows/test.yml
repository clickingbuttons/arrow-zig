name: Tests

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0-dev.3937+78eb3c561
      - run: zig build test
      - run: pip install pyarrow
      - run: zig build test-integration
      - run: zig build test-examples
